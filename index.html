<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="" id="astro1">
        <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="" id="astro2">
        <form action="">
            <H2 id="form-title">Sign Up</H2>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name" id="name" name="name" required>

            <label for="email1" class="block_display">
                Your Email</label>
                <input type="email" placeholder="Enter your email address" id="email1" >

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Create your password" id="password" name="password" required>
                </div>

            <label for="class" class="block_display">Class</label>
            <select id="class" >
                <option value="c1">Class 1</option>
                <option value="c2">Class 2</option>
                <option value="c3">Class 3</option>
                <option value="c4">Class 4</option>
                <option value="c5">Class 5</option>
                <option value="c6">Class 6</option>
            </select>
            <button type="submit" id="submit">Submit</button>
            <br>
            <button type="submit" id="login"><a href="" >Login</a></button>
            
        </form>
    </div>
</body>
</html>
